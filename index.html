<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/1c419ff03d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
        </div>
            <div class="quote-author">
                <span id="author">
                </span>
            </div>
            <div class="button-container">
                <button class="twitter-btn" id="twitter" title="Tweet this!" onclick="tweetQuote()">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote" id="new-quote" onclick="newQuote()">
                    New Quote
                </button>
            </div>



        </div>
    </div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
